<html lang="en-US">
<meta charset="utf-8">
<title>Swell Note</title>
<meta name="author" content="Code & Concept: Max Shenfield. Design: April Petry">
<meta name="description" content="A message-in-a-bottle simulator.  Enjoy a peaceful moment at the beach, reading messages from strangers and sending some into the ether.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="index.css">
<link rel="icon" type="image/png" href="favicon.png">
<script defer src="index.js"></script>
<script type="module" src="swellnote-button.js"></script>
<script type="module" src="mute-toggle.js"></script>

<div id="landscape">
  <div id="sky">
    <div id="sun"></div>
  </div>
  <div id="ocean">
    <img id="reflections" src="reflections.svg">
  </div>
  <div id="sand">
    <div id="surf-and-sand">
      <img src="wet-sand.svg" id="wet-sand">
      <img src="surf.svg" id="surf">
    </div>
    <div id="bottle-container">
      <img src="bottle.svg" id="bottle" class="bottle">
    </div>

    <div class="controls">
      <swellnote-button class="feedback-button" icon="feedback" button-size="small"></swellnote-button>
      <swellnote-button class="quill-button" icon="quill" highlighted></swellnote-button>
      <mute-toggle button-size="small" src="ocean.wav"></mute-toggle>
    </div>
  </div>
</div>

<div class="message-overlay">
  <div class="scroll">
    <div class="scroll__top scroll__edge">
      <!-- Order matters here - the right side is hidden behind the background to give a 3d effect -->
      <div class="scroll__edge-right"></div>
      <div class="scroll__edge-background"></div>
      <div class="scroll__edge-left"></div>
    </div>
    <div class="scroll__message">
    </div>
    <div class="scroll__editor-container">
      <textarea min=2 max=600 class="scroll__editor"></textarea>
    </div>
    <div class="scroll__bottom scroll__edge">
      <div class="scroll__edge-right"></div>
      <div class="scroll__edge-background">
        <button class="send-button" type="button">Send</button>
      </div>
      <div class="scroll__edge-left"></div>
    </div>
  </div>
</div>

<div id="splash-screen">
  <svg class="splash-screen--line" viewBox="0 0 1440 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- The line is shifted 70 pixels down from the export from Figma so that it matches the bottom of the quill -->
    <path id="line" d="M1440 71.47798C1440 71.47798 1349.24 98.3422 1278.26 102.6742C1172.88 109.1065 1126.09 71.78014 1019.13 71.47798C909.6 71.16855 862.471 100.9724 753.043 102.6742C626.757 104.6383 568.696 71.47798 441.739 71.47798C332.205 71.47798 284.024 108.2733 175.652 102.6742C99.6224 98.7461 0 71.47798 0 71.47798" stroke="white"/>
    <g id="quill">
      <path d="M2.49733 71.3856C-11.9502 89.0754 41.0056 9.28491 41.0056 9.28491L19.4034 48.3853C17.1177 52.9368 18.4358 52.1876 14.7073 56.0521C10.2691 60.6521 10.0111 66.0189 10.0111 67.5522C10.0112 69.0856 4.3758 69.0856 2.49733 71.3856Z" fill="white"/>
      <path d="M34.431 45.3191C24.0996 56.0525 17.2267 53.5821 14.0884 56.734C11.2707 55.2007 22.2211 42.2524 22.2211 42.2524L40.0664 10.8187C40.0664 10.8187 41.9449 5.45195 49.4587 2.38522C56.9725 -0.681503 72.0001 0.0851894 72.0001 0.0851894C72.0001 0.0851894 56.0333 32.2856 48.5195 33.8189C41.0057 35.3523 31.6781 33.9549 28.7957 37.6523C24.3052 43.4124 29.7349 35.3523 45.7018 36.119C46.641 36.164 41.3166 41.1492 37.2487 43.0191C32.9847 44.979 30.2045 42.2524 27.8564 44.5524C25.5084 46.8525 31.6134 43.7857 34.431 45.3191Z" fill="white"/>
    </g>
  </svg>
  <div class="splash-screen--explainer">Write a note, read a note, or watch the tide come in.  All are welcome.</div>
  <button class="splash-screen--enter" type="button">Enter</button>
</div>

<!-- Place at the bottom so this appears over all the content that came before it. -->
<div class="texture-overlay"></div>

</html>
