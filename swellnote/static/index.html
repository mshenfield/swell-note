<html lang="en-US">
<meta charset="utf-8">
<title>Swell Note</title>
<meta name="author" content="Code & Concept: Max Shenfield. Design: April Petry">
<meta name="description" content="A message-in-a-bottle simulator.  Enjoy a peaceful moment at the beach, reading messages from strangers and sending some into the ether.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="index.css">
<script defer src="index.js"></script>
<script defer src="mute-toggle.js"></script>

<div id="sky">
  <div id="sun"></div>
</div>
<div id="ocean"></div>
<div id="sand">
  <div id="surf-and-sand">
    <img src="surf.svg" id="surf">
    <img src="wet-sand.svg" id="wet-sand">
  </div>
  <img src="bottle.svg" id="bottle" class="bottle">
  <mute-toggle class="bottom-button" src="ocean.wav"></mute-toggle>
  <button type="button" class="quill-button bottom-button">
    <img class="quill-button__quill" src="quill.svg">
  </button>
</div>


<div class="message-overlay">
  <div class="scroll">
    <div class="scroll__top scroll__edge">
      <!-- Order matters here - the right side is hidden behind the background to give a 3d effect -->
      <div class="scroll__edge-right"></div>
      <div class="scroll__edge-background"></div>
      <div class="scroll__edge-left"></div>
    </div>
    <div class="scroll__message">
    </div>
    <div class="scroll__editor-container">
      <textarea min=2 max=600 class="scroll__editor"></textarea>
    </div>
    <div class="scroll__bottom scroll__edge">
      <div class="scroll__edge-right"></div>
      <div class="scroll__edge-background">
        <button class="send-button" type="button">Send</button>
      </div>
      <div class="scroll__edge-left"></div>
    </div>
  </div>
</div>

</html>
