<html lang="en-US">
<meta charset="utf-8">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="index.css">
<script defer src="index.js"></script>
<script defer src="mute-toggle.js"></script>

<div id="beach">
  <div id="horizon"></div>
  <div id="ocean"></div>
  <div id="sand"></div>
  <div id="bottle" >
    <div class="message"></div>
    <div class="cork"></div>
    <div class="top"></div>
    <div class="body"></div>
  </div>
  <mute-toggle src="ocean.wav"></mute-toggle>
  <button type="button" id="quill-button">
    <img id="quill" height="50" width="55" src="8-bit-quill.png">
  </button>
</div>

<div id="message-overlay">
  <div id="scroll">
    <div class="top">
      <!-- Order matters here - the right side is hidden behind the background to give a 3d effect. For .bottom as well. -->
      <div class="right"></div>
      <div class="background"></div>
      <div class="left"></div>
    </div>
    <div id="message" class="message">
    </div>
    <div class="editor-container">
      <textarea min=2 max=600 class="editor"></textarea>
    </div>
    <div class="bottom">
      <div class="right"></div>
      <div class="background">
        <button class="send-button" type="button">Send</button>
      </div>
      <div class="left"></div>
    </div>
  </div>
</div>

</html>
